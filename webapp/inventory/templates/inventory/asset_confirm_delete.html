<!DOCTYPE html>
<html>
<head>
    <title>Delete Asset</title>
</head>
<body>
    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
    <h1>Delete {{ asset.name }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'asset_list' %}">Cancel</a>
</body>
</html>
